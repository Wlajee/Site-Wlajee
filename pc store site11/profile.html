<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Аватар" class="profile-avatar">
            <h1 class="profile-name">Иван Иванов</h1>
            <p class="profile-email">ivan.ivanov@example.com</p>
        </div>
        <div class="profile-info">
            <h2>О себе</h2>
            <p class="profile-bio">
                Привет! Я Иван. Я увлекаюсь программированием и люблю изучать новые технологии. Работал в разных областях, включая веб-разработку и искусственный интеллект.
            </p>
        </div>
        <div class="profile-actions">
            <button class="btn edit-btn">Редактировать профиль</button>
            <button class="btn logout-btn">Выйти</button>
        </div>
    </div>
</body>
</html>
